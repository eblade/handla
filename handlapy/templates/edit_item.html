<html>
<head>
    <title>Sakfipplare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
    {% include 'styles.css' %}
    </style>
</head>
<body>
    {% if new %}
    <h1>Lägg till ny sak</h1>
    {% else %}
    <h1>Ändra</h1>
    {% endif %}
    <form method="get" action="../../index.html">
        <input
            type="hidden"
            name="is_new"
            value="{{ "yes" if new else "no" }}" />
        <div>
            <h2>Namn</h2>
            <input
                type="hidden"
                name="old_name"
                value="{{ item['name'] }}" />
            <input
                type="text"
                class="input-text"
                name="new_name"
                value="{{ item['name'] }}"
                autocorrect="off"
                autocapitalize="off" />
        </div>
        <div>
            <h2>Kategori</h2>
            <input
                type="hidden"
                name="old_category"
                value="{{ item['category']['short'] }}" />
            <select
                type="text"
                class="input-select"
                name="new_category">
                {% for category in categories %}
                <option value="{{ category['short'] }}" {{ "selected" if category['short'] == item['category']['short'] }}>{{ category['name'] }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <h2>Kommentar</h2>
            <input
                type="hidden"
                name="old_comment"
                value="{{ item['comment'] or '' }}" />
            <input
                type="text"
                class="input-text"
                name="new_comment"
                value="{{ item['comment'] or '' }}" />
        </div>
        <div class="buttons">
            <input type="submit"
                   value="Färdig"
                   class="button" />
            <input type="button"
                   style="background-color: #444"
                   value="Avbryt"
                   class="button"
                   onclick="window.location = '../../index.html';" />
            <input type="button"
                   style="background-color: #844"
                   value="Ta bort"
                   class="button"
                   onclick="window.location = '../../delete-itm/{{ item['category']['short'] }}/{{ item['name'] }}';" />
        </div>
        <div class="finstilt">Om du tar bort den går det inte att få tillbaka den</div>
    </div>
    </form>
</body>
</html>
